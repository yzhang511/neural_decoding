  - pip>=20.3
  - cudatoolkit=11.8
  - pip:
    - numpy
    - pandas
    - tqdm
    - matplotlib
    - seaborn
    - scikit-learn
    - scipy
    - ONE-api
    - iblutil
    - iblatlas
    - wandb
    - ibllib @ git+https://github.com/int-brain-lab/ibllib.git
